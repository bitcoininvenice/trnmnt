name: trnmnt
description: "Basketball Tournament Manager - Gestione tornei di basket"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Navigation
  go_router: ^14.6.2
  
  # Database (SQLite with encryption)
  drift: ^2.22.1
  sqlcipher_flutter_libs: ^0.6.5
  path_provider: ^2.1.5
  path: ^1.9.0
  
  # Secure Storage (for encryption key)
  flutter_secure_storage: ^9.2.2
  
  # Audio (for buzzer/siren)
  audioplayers: ^6.1.0
  
  # UI Components
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  
  # Utilities
  uuid: ^4.5.1
  intl: ^0.19.0
  collection: ^1.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code generation
  build_runner: ^2.4.13
  drift_dev: ^2.22.1
  riverpod_generator: ^2.6.3
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/
